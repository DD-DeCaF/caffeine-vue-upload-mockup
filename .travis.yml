language: node_js
node_js:
  - "node"

git:
  depth: 2

branches:
  only:
  - master
  - devel

cache: npm

env:
  global:
    - IMAGE_REPO=gcr.io/dd-decaf-cfbf6/memote-service-frontend

before_install:
  - npm install -g @vue/cli @vue/cli-service-global

install:
  - npm ci
  - npm run build

script:
  - npx vue-cli-service lint --no-fix
  - npx vue-cli-service test:unit

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: always
    on_failure: always
